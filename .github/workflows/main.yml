on: 
  push:
    tags:
      - 'release/*'
      - 'beta/*'
name: 🚀 Deploy website on push
jobs:

  set-env:
    name: ⚛ Create Environment
    runs-on: ubuntu-latest
    steps:
    - name: Extract version
      run: |
        echo "BUILD_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
    outputs:
      BUILD_VERSION: ${{ steps.extract_version.outputs.BUILD_VERSION }}

  build-page:
    name: ⚙️ Build page
    needs: set-env
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get code from repository
      uses: actions/checkout@v3
    - name: 🔄 Update mkdocs.yml with version
      run: |
        sed -i "s/\${BUILD_VERSION}/${{ needs.set-env.outputs.BUILD_VERSION }}/" mkdocs.yml
    - name: ⚙️ Building web page
      run: |
          pip install mkdocs mkdocs-material
          mkdocs build --site-dir "public/"
    - name: 💾 Storing generated page for later usage
      uses: actions/upload-artifact@v3
      with: 
        name: public-page
        path: public
        retention-days: 0

  web-deploy:
    name: 🎉 Deploy
    needs: build-page
    runs-on: ubuntu-latest
    steps:
    - name: 🔽 Downloading artifact
      uses: actions/download-artifact@v3
      with:
        name: public-page
        path: public
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: winweb20.servicehoster.ch
        username: ${{ secrets.user }}
        password: ${{ secrets.password }}
        port: 21
        local-dir: ./public/
        server-dir: ${{ github.ref == 'refs/tags/release/*' && './latest/' || './beta/' }}
