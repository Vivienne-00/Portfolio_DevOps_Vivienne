on: 
  push:
    tags:        
        - release/*

name: 🚀 Deploy website on push release
jobs:
  build-mk:
    name: 🏗️ Compile MarkDown
    uses: ./.github/workflows/build_mk.yml
  web-deploy:
    name: 🎉 Deploy
    needs: build-page
    runs-on: ubuntu-latest
    steps:
    - name: 🔽 Downloading artifact
      uses: actions/download-artifact@v3
      with:
        name: public-page
        path: public
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: winweb20.servicehoster.ch
        username: ${{ secrets.user }}
        password: ${{ secrets.password }}
        local-dir: ./public/ 
        server-dir: ./latest/
